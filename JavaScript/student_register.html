<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
</head>
<body>
    <h1>Student Register</h1>
    <form action="" name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name"><br>
        <label for="age">Age</label>
        <input type="number" name="age"><br>
        <label for="city">City</label>
        <input type="text" name="city"><br>
        <button type="button" onclick="showData()">Register</button>

    </form>
    <h1>Student List</h1>
    <table border="1" cellpadding="15" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="tbody">

            
        </tbody>
    </table>

    <script>
        var studentListArray=[];
        function showData(){
            // 1).get data from Form
            let name=document.myForm.name.value;
            let age=document.myForm.age.value;
            let city=document.myForm.city.value;
            // console.log(name,age,city);
            
            //Build Object
            let student={
                student_name : name,
                student_age  : age,
                student_city : city
            }
            // console.log(student);
            
            // 2). Array Input Data (array push)
            studentListArray.push(student); // array htae ko noute sone ka nay data sa htae par tal
            // console.log(studentListArray);

            //show data
            

            showstudent();
        }

        function showstudent() {
            let html='';
            for (let i = 0; i < studentListArray.length; i++) {
                console.log(studentListArray[i]);
                let studentObject=studentListArray[i];
                html+= `<tr>
                            <td>${i+1}</td>
                            <td>${studentObject.student_name}</td>
                            <td>${studentObject.student_age}</td>
                            <td>${studentObject.student_city}</td>
                            </tr>`;
            }
            document.getElementById('tbody').innerHTML=html;
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>Star Looping</h1>
    <script>
        for(let m=5; m>0 ; m--){
            for(let n=0; n< m ;n++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Number Multiply</title>
</head>
<body>
    <h1>Multiply</h1>
    <script>
        let number=prompt("Enter a Number");
            for (let k = 1; k <= 12; k++) {
            
            document.write(`${number} x ${k} = ${number* k} <br>`);
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h1>Do While Loop</h1>
    <script>
        let no=10;
        do {
            document.write(`<h1>Your Number is ${no}`);
                no++;
        } while (no < 20);
    </script>
</body>
</html>

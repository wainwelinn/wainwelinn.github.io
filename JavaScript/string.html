<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String</h1>
    <script>
        let firstName='Developer';
        let lastName='Wai Nwe Linn';
        console.log(lastName.length);
        let fullName=firstName+' '+lastName;
        //let fullName=firstName.contact(' ',lastName);
        console.log(fullName);
        console.log("My Name is "+fullName);
        console.log('<h1>'+firstName+'</h1><h1>'+lastName+'</h1>');
        console.log(`My name is ${fullName}.I am 28 Years.`);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());

        let string="My Name is Kyaw Kyaw";
        console.log(string.substr(3,4));
        
        let job='         web   Developer         ';
        console.log(job.trim());

        let ser='Javascript is funny!';
        console.log(ser.search('is'));
        console.log(ser.indexOf('is'));

        let rep="I want to visit Yangon";
        console.log(rep.replace('Yangon','Mandalay'));

        let a='1,234,234';
        let replace_result=a.replace(/\,/g,'');
        console.log(typeof(replace_result));

        console.log('I\'m Wai Nwe Linn');
        console.log("I'm Wai Nwe Linn");
        console.log("I'm Wai Nwe Linn, 5'1\"");
        console.log('I\'m Wai Nwe Linn 5\'1"');
        console.log(`I'm Wai Nwe Linn, 5' 1"`);
    </script>
</body>             
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Types of Variable</h1>
    <script>
        var name="Wai Nwe Linn"; //Global Variable
        document.write(name);
        document.write('<br>');
        name="Wai Nwe Linn Update";
        document.write(name);
        document.write('<br>')


        let fatherName="U Mg Mg"; //block scope variable
        document.write(fatherName);
        document.write('<br>');
      
        const motherName="Daw Aye";//const variable
        document.write(motherName);
        document.write('<br>')

        var num=2;
        if (num){
            var num1=2;
            let num2=3;
        document.write(num2);
        document.write('<br>')
        }
        document.write(num1);


        //Array
        let arr1=new Array('a','b','c',1,2,3);
        console.log(arr1);
        console.log(arr1[0]);

        let arr2=['a','b','c',1,2,3];
        console.log(arr2);
        console.log(arr2[3]);

        //MultiArray
        let multiArray=['Hla Hla','Mg Mg',['Aung Aung','Su Su'],'Aye Aye'];
        console.log(multiArray);
        console.log(multiArray[1]); // Mg Mg
        console.log(multiArray[2][0]); //Su Su
        console.log(multiArray[3]); // Aye Aye

        //Object
        let car={
            name:'Honda Fix',
            color:['White','Red'],
            price:35000000,
            qty:2
        }
      console.log(car);
      console.log(car.name);
      console.log(car.color[1]);

    </script>
</body>
</html>

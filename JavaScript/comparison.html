<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h1>Comparison Lessons</h1>
    <script>
        let p=12;
        let m='12';
        if(p > m) {
            //code
     
        }
        console.log(p<m);
        console.log(p<=m); 
        console.log(p>m);
        console.log(p>=m);
        console.log(p==m); //value and data type check
        console.log(p===m);
        console.log(p!=m);
        console.log(p!==m);//value and data type check
    </script>
</body>
</html>

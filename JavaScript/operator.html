<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lessons</h1>
    <script>
        //assign operator (=)
        let name="Wai Nwe Linn";

        //addition operator (+)
        let three= 2 + 1;
        console.log(three);
         
        let four= three + 1;
        console.log(four);
        
        let threeOne= '3' + '1';
        console.log(threeOne); //31

        let number=5;
        console.log(number);
        number+=10; // number=number+10;
        console.log(number);

        //substraction operator (-)
        let two=3-1;
        console.log(two);

        let sub=5;
        console.log(sub);
        sub-=2; //sub=sub-2;
        console.log(sub);

        //Division Operator (/)
        let div1=20 / 5;
        console.log(div1); //4

        let div2=20 / 7;
        console.log(div2.toFixed(3));

        //Remainder Operator (%)
        let rem1=20 % 5;
        console.log(rem1);

        let rem2= 1 % 0;
        console.log(rem2); // NaN (Not a Number)

        //Multiplication Operator
        let mul1=2 * 2;
        console.log(mul1);

        let mul2= -2 * 2;
        console.log(mul2);

        let mul3= -2 * -2;
        console.log(mul3);

        //Exponentation (**)
        let exp1 =2 ** 4;
        console.log(exp1);

        //percendence
        //() * / % + -
        let total= 1 * 2 + 5 /2 % 2;
        console.log(total);
        
        let total1= 1 *  ( 2 + 5) / 2 % 2;
        console.log(total1);


        let increament=1;
        console.log(increament);
        console.log(increament++);
        console.log(increament);

        console.log(++increament);
        console.log(increament);

        let decreament=3;
        console.log(decreament);
        console.log(decreament--);
        console.log(decreament);

        console.log(--decreament);
        console.log(decreament);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
</head>
<body>
    <!-- Add Student Form -->
    <div id="addStudent">
        <h3>Add New Student</h3>
        Name: <input type="text" name="name" id="name"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Phone: <input type="number" name="phone" id="phone"><br><br>
        Year: <select name="year" id="year">
            <option value="">Choose Year</option>
            <option value="First Year">First Year</option>
            <option value="Second Year">Second Year</option>
            <option value="Third Year">Third Year</option>
        </select><br><br>

        <button id="add">Add Student</button>

    </div>
 <!-- Update Student Form -->
    <div id="updStudent">
        <h3>Update Student</h3>
        <input type="hidden" name="index" id="index">
        Name: <input type="text" name="name" id="edit_name"><br><br>
        Email: <input type="email" name="email" id="edit_email"><br><br>
        Phone: <input type="number" name="phone" id="edit_phone"><br><br>
        Year: <select name="year" id="edit_year">
            <option value="">Choose Year</option>
            <option value="First Year">First Year</option>
            <option value="Second Year">Second Year</option>
            <option value="Third Year">Third Year</option>
        </select><br><br>

        <button id="update">Add Student</button>

    </div>
    
    <h3>Students List</h3>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="tbody">
         
        </tbody>
    </table>
    <script src="jquery.min.js"></script>

    <script>
        
        $(document).ready(function(){
            $('#updStudent').hide();
            getData();
           
            function getData() {
            let stuString=localStorage.getItem("students");
            if(stuString){
                let stuArray=JSON.parse(stuString);
                let data='';
                let std_No=1;  

                // $.each(collection,function(indexInArray,valueOfElement)){

                // }

                
                $.each(stuArray,function(i,v){ // i is key and v is value
                    data +=`<tr>
                    <td>${std_No++}</td>
                    <td>${v.stu_name}</td>
                    <td>${v.stu_email}</td>
                    <td>${v.stu_phone}</td>
                    <td>${v.stu_year}</td>
                    <td><button class="edit" data-index="${i}" data-name="${v.stu_name}" data-email="${v.stu_email}" data-phone="${v.stu_phone}" data-year="${v.stu_year}">Edit</button> <button class="delete" data-index"${i}">Delete</button></td>
                    </tr>`;

                    
                })
                $('#tbody').html(data);
            }
        }


            
         
            
                 $('#add').click(function(){
                    
                let name=$('#name').val(); //receive value from name
                let email=$('#email').val(); // 
                let phone=$('#phone').val();
                let year=$('#year').val();
                console.log(name,email,phone,year);

                let students_obj={
                    stu_name: name,
                    stu_email: email,
                    stu_phone: phone,
                    stu_year: year
                }
                console.log(students_obj);

                let stuString=localStorage.getItem("students");
                let stuArray;
                if(stuString==null){
                    stuArray=[];
                }else{
                    stuArray=JSON.parse(stuString);
                }
                stuArray.push(students_obj);
                //console.log(stuArray);

                let stu_Data=JSON.stringify(stuArray);
                localStorage.setItem("students",stu_Data);
                getData();
            })

            $('#tbody').on('click','.delete',function(){
                
                    let index=$(this).data('index');
                    console.log(index);
               
                
            let ans = confirm('Are you sure delete?');
            console.log(ans);

            if(ans){
                let stuString = localStorage.getItem('students');
                if(stuString){
                    let stuArray= JSON.parse(stuString);
                    console.log(stuArray);

                    stuArray.splice(index,1);
                    console.log(stuArray);

                    let stuData= JSON.stringify(stuArray);
                    localStorage.setItem('students',stuData);

                    getData();
                }
            }
        })


        $('#tbody').on('click','.edit',function(){
            //alert("edit");

            $('#addStudent').hide();
            $('#updStudent').show();

            let index =$(this).data('index');
            let name=$(this).data('name');
            let email=$(this).data('email');
            let phone=$(this).data('phone');
            let year=$(this).data('year');

            console.log(index,name,email,phone,year);


            $('#index').val(index);
            $('#edit_name').val(name);
            $('#edit_email').val(email);
            $('#edit_phone').val(email);
            $('#edit_year').val(year);
        })

        $('#update').click(function(){
            let upd_index= $('#index').val();
            let upd_name= $('#edit_name').val();
            let upd_email= $('#edit_email').val();
            let upd_phone= $('#edit_phone').val();
            let upd_year= $('#edit_year').val();

           // console.log(upd_index, upd_name ,upd_email,upd_phone,upd_year);
           let stuString=localStorage.getItem('students');
           if(stuString){
            let stuArray=JSON.parse(stuString);
            stuArray[upd_index].stu_name=upd_name;
            stuArray[upd_index].stu_email=upd_email;
            stuArray[upd_index].stu_phone=upd_phone;
            stuArray[upd_index].stu_year=upd_year;

            let stuData=JSON.stringify(stuArray);
            localStorage.setItem('students',stuData);

            getData();

            $('#updStudent').hide();
            $('#addStudent').show();
           }

        })
        });


        
        
        
            
            
            
               
           
           
    </script>
</body>
</html>
